<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>Brand - Venta</title>
</head>
<body>
    
    <!-- Aquí empieza el navbar -->
    <nav class="fadeInDown">
        <div class="brand_image">
            <a href="index.html"><img src="img/logo.png" alt="logo de Brand"></a>
        </div>
        <div class="nav_option">
            <ul>
                <li class="option"><a href="">FAQs</a></li>
                <li class="option"><a href="">Producto y descripción</a></li>
            </ul>
        </div>
    </nav>
    <!-- Aquí termiona el navbar -->

    <!-- Empieza Formulario venta -->

    <section class="container">
        <div class="row">
            <div class="col-4">
                <div class="modulo_pago">
                    <div class="modulo_pago_images">
                        <img src="img/box2.png" alt="">
                    </div>
                    <h3>Producto 1</h3>
                    <p>Miles de productos hay en el mercado, pero nada como una caja con gatitos.</p>
                </div>
            </div>
            <div class="col-8">
                <div class="modulo_pago">
                    <form action="exito.html">
                        <label for="name">Nombre</label>
                        <br>
                        <input type="text" placeholder="" name="name" class="data">
                        <br>
                        <label for="mail">E-mail</label>
                        <br>
                        <input type="text" placeholder="" name="mail" class="data">
                        <br>
                        <label for="phone">Teléfono</label>
                        <br>
                        <input type="text" placeholder="" name="phone" class="data">
                        <br>
                        <input type="submit" class="main_button" name="submit" value="Confirmar poago">
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Termina Formulario venta -->

    <!-- Aquí empieza el footer -->
    <footer class="footer">
        <a href="#">Terminos y condiciones</a>
        <a href="mailto:contacto@mail.com" class="contact">contacto@mail.com</a>
    </footer>
    <!-- Aquí termina el footer -->


</body>
</html>
